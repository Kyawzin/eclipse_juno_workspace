<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:t="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      >
    <t:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Welcome</title>
    </t:head>
    <t:body>
        <t:form prependId="false">
            <h3>Please enter your name and password.</h3>
            <table>
                <tr>
                    <td>Name:</td>
                    <td><t:inputText id="name" value="#{user.name}" /></td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><t:inputSecret id="password" value="#{user.password}" /></td>
                </tr>
            </table>
            <p>
                <t:commandButton value="Login">
                    <f:ajax execute="name password" render="out" />
                </t:commandButton>
            </p>
            <t:outputText id="out" value="#{user.greeting}" />
        </t:form>
    </t:body>
</html>
